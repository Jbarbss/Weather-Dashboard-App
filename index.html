<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero text-center">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between">
        <div class="searchBox col-4 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="city-form" class="citySearch">
                    <label class="form-label" for="cityName">City:</label>
                    <input name="cityInput" id="cityInput" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <div>

                <form class="city-container cityHistory list-group" id="cityHistory"></form>
            </div>
        </div>

        <div class="currentContainer h-auto col-6 col-md-8">
            <div class="row">
                <h2>Current Weather: </h2>
                <h2 id="date"></h2>
            </div>
            <div class="row">
                <h2 class="currentForecast text-uppercase" id="currentForecast"></h2>
                <img id="weatherIcon" src="">
            </div>
            <div class="row">
                <h6 id="temp"></h6>
            </div>
            <div class="row">
                <h6 id="humidity"></h6>
            </div>
            <div class="row">
                <h6 id="windSpeed"></h6>
            </div>
            <div class="row">
                <h6 id="uvIndex"></h6>
            </div>
            <div class="fiveDayBox container" id="fiveDayBox">
                <h2> 5 Day Forecast: </h2>
                <div class="row" id="fiveDay">
                </div>
            </div>
        </div>


    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>

</html>
